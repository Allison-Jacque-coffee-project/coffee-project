<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>A Cup of Joy Coffee!</h1>
<div class="wrapper">
    <div class="header">
        <p class="brand"> A Cup of Joy
        <p class="tagline">Get up! Get Coffee! Be Happy!</p>

    </div>
    <div class="main-body">
        <div class="search-results">
            <div id="welcome-text">
                <p #head-intro>"Welcome to 'A Cup of Joy Coffee! "Better beans. Better coffee. Better planet."
                <hr>
            </div>
            <div id="coffee">
            </div>
        </div>
<div class="coffee-search">
    <div class="searchBar">
        <input type="text" id="coffeeSearch" oninput="updateCoffees()"name="search">
        <div id="roast">

</div>

        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="submit" type="submit" />



        </form>




        <div id="coffees"></div>



        <script src="main.js"></script>
</body>
</html>
